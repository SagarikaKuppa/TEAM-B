    <link rel="stylesheet" href="style.css">
    <title>Contact</title>

    <style>
        *{
            margin:0 px;
            padding: 0 px;
            box-sizing: border-box;
            font-family: sans-serif;

        }
        .contact{
            min-height: 100vh;
            background-color: #e8f0fe;
            padding: 50 px;
            text-align: center;
        }
        .container{
            max-width: 800px;
            margin:0 auto;

        }
        .container h2{
            font-size: 36px;
            margin-bottom: 40px;
            color:#333;
        }
        .contact-wrapper{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-gap: 30px;
        }
        .contact-form{
            text-align: center;
        }
        .contact-form h3{
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;

        }
        .form-group{
            margin-bottom: 20px;

        }
        input,textarea{
            width:100%;
            padding: 12px;
            border-radius: 8px;
            border:none;
            background-color: #f8f9fa;
            color: #333;
        }
        input:focus,textarea:focus{
            outline: none;
            box-shadow: 0 0 8px #bbb;
        }
        button{
            display: inline-block;
            padding: 12px 24px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor:pointer;
            transition: 0.3s ease;
            
        }
        button:hover{
            background-color: #45a049;
        }
        .contact-info {
            text-align: left;
        }
        .contact-info h3{
            font-size: 24px;
            margin-button:20px;
            color:#333;
        }
        .contact-info p{
            margin-bottom: 10px;
            color:#00000;
        }
    </style>
</head>
<body>
    <section id="header">
        <h1>Zara</h1>
        <div>
            <ul id="navbar">
                <li><a class="active" href="index.html">Home</a></li>

                <li><a href="login.html">Login</a></li>
                <li><a href=""><i class="far fa-shopping-bag"></i></a></li>

            </ul>
        </div>

    </section>
    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send us a Message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="Email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <textarea name="message" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fa fa-map-marker"></i> Hyderabad, Telangana, India</p>
                    <p><i class="fa fa-phone"></i> +(080 6156 1999) / +91 (9845678354)</p>
                    <p><i class="fa fa-envelope"></i> info@gmail.com</p>
                    <p><i class="fa fa-clock-o"></i> 10:00-18:00, Mon-Sat</p>
                </div>
            </div>
        </div>
    </section>
</body>
